	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="firstname" placeholder="Прізвище" required="">
					<input class="text" type="text" name="lastname" placeholder="Ім'я" required="">
					<input class="text" type="text" name="surname" placeholder="По батькові" required="">
					<input class="text" type="text" name="birthday" placeholder="Дата народження" required="" autocomplete="off">
					<input class="text phone" type="tel" name="phone" placeholder="Телефон" required="" maxlength="13">
					<select class="text" name="character" placeholder="Оберіть стать..">
						<option value selected="selected"disabled="disabled">Оберіть стать..</option>
						<option class="change" value="Man">Чоловіча</option>
						<option class="change" value="Woman">Жіноча</option>
					  </select>
					  <div class="prod_checbox" >  
						<div class="radio-toolbar"> 
							<input type="radio" id="radio1" name="radios" value="Пацієнт" checked>
							<label for="radio1">Пацієнт</label>
							<input type="radio" id="radio2" name="radios" value="Медпрацівник">
							<label for="radio2">Медпрацівник</label>
						</div> 
					</div>
					<input class="med_zaklad hiden" type="text" name="med_zaklad" placeholder="Медичний заклад">
					<input class="job hiden" type="text" name="job" placeholder="Посада">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<div class="input_for_pass">
						<div class="block_for_input">
							<input class="text w3lpass hiden pass1" required type="password" id="input_test" minlength="6" placeholder="Пароль">
							<div id="block_check" style="padding-right: 1em;"></div>
							<div id="text_out">
								<p id="text_change"></p>
							</div>
					   </div>
						<input id="password-check" required class="text w3lpass pass hiden" type="password" name="password-chek" placeholder="Повторіть пароль" required="">
					</div>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Я згідний з <a class="rules_link" href="/rules.html">Умовами використання та Політикою конфіденційності</span></a>
						</label>
						<div class="clear"> </div>
					</div>
					<input class="btn_submit" type="submit" value="Реєстрація">
				</form>
				<p>Вже маєте аккаунт? <a href="/login.html"> Увійдіть зараз!</a></p>
